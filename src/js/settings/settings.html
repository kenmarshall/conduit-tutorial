<div class="setting-page">
	<div class="container page">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-xs-12">
				<h1 class="test-xs-center">Your Settings</h1>
				<list-errors error="$ctrl.errors"></list-errors>

				<form ng-submit="$ctrl.submitForm()">
					<fieldset ng-disabled="$ctrl.isSubmitting">
						<fieldset class="form-group">
							<input type="text" class="form-control" placeholder="URL of profile picture" ng-model="$ctrl.formData.image">
						</fieldset>

						<fieldset class="form-group">
							<input type="text" class="formcontrol" placeholder="Username" ng-model="$ctrl.formData.username"/>
						</fieldset>

						<fieldset class="form-group">
							<textarea   rows="8" class="form-control form-control-lg" placeholder="Short bio about you" ng-model="$ctrl.formData.bio"></textarea>
						</fieldset>

						<fieldset class="form-group">
							<input type="email" class="form-control form-control lg" placeholder="Email" ng-model="$ctrl.formData.email">
						</fieldset>

						<fieldset class="form-group">
							<input type="password" class="form-control form-control-lg" placeholder="New Password" ng-model="$ctrl.formData.password">
						</fieldset>

						<button class="btn btn-lg btn-primary pull-xs-right">Update Settings</button>
					</fieldset>
				</form>

				<hr />
				<button class="btn btn-outline-danger">Or click here to logout</button>
			</div>
		</div>
	</div>
</div>
